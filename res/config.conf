
renderer
{
	maxFps 60
	creatureTexture "Creatures_serious.tga"
	creatureImageSet "Creatures"
	terrainTexture "Tiles_serious_2.tga"
	terrainImageSet "Tiles"
	backgroundTexture "background.tga"
	windowsize
	{
		x 1200
		y 800
	}
	
	icon "icon.png"
	title "Maximum-Fish Simulator"
}


camera
{
		scrollFactor 1.0
		delta 10
		wheelZoomFactor 0.2
		; how much should the screen zoom each frame
		zoomFactor 0.1 
}

ui
{
	Overlays
	{
		live false
	}
	
	control
	{
		simFrameRate 20
		simFrameLimit 500
	}
	simView
	{
		cullThreshold 15000
		useShaderTileMap true
		tileSize 128
		creatureSize 16	
		renderGrid true
		gridColor
		{
			r 42
			g 42
			b 42
		}

	}
}
