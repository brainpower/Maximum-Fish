renderer
{
	maxFps 60
	creatureTexture "Creatures_serious.tga"
	creatureImageSet "Creatures"
	terrainTexture "Tiles_serious.tga"
	terrainImageSet "Tiles"
	windowsize
	{
		x 800
		y 600
	}
}


ui
{
	control
	{
		simFrameRate 20
		simFrameLimit 500
	}
	simView
	{
		useShaderTileMap true
		tileSize 128
		creatureSize 16	
		renderGrid true
		gridColor
		{
			r 42
			g 42
			b 42
		}
		scrollFactor 1.0
		delta 10
		wheelZoomFactor 0.2
		; how much should the screen zoom each frame
		zoomFactor 0.1 
	}
}

sim
{
	pauseOnStart true
	defaultSeed 0
	debugsavepath "debugsave"
	terrain
	{
		; those are set in percent of the maximum terrain height
		maxwalkablehumidity 0.95 
		maxsandheight 0.05
		maxgrassheight 0.9
		humidityFactor 1.0
		globalTemp 20
	}
	terragen
	{
		debug
		{
			; maximum heigth to generate
			maxheight 1500
			; 32x32 Tiles
			size 32
			; everything below this heigth will be water
			waterlimit 0.02
		}
		plantSpecies 10
		plantCount 5000
		herbivoreSpecies 10
		herbivoreCount 1000
		carnivoreSpecies 10
		carnivoreCount 100
	}
	creature
	{
		defaults
		{
			age 0
		}
	}
	species
	{
		rnd
		{
			temp
			{
				min -20
				max 40
			}
		}
		defaults
		{
			; 20*60*2, 2min livetime at 20tps
			maxAge 2400
			maxHealth 100
			; 5 meters per tick
			maxSpeed 0.05 
			; 5 tiles a 100m = 500m
			reach 5 
			resistance 1.0
			; breed every 200 ticks ~ 12times in live
			breedingSpeed 200 
			; a creature with 100hp lasts for 10 days?
			foodRequirement 10
			waterRequirement 10
			;  20C
			optimalTemperature 20
			imageSetName Creatures_serious
		}
	}
	countplot
	{
		size
		{
			x 512
			y 512
		}
		axissize
		{
			x 5000
			y 5000
		}
	}
}
