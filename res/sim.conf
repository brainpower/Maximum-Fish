creatureActionRadius 6
minimizeParallelRuns true

terrain
{
	; temperature difference in Â°C per meter height, constant ( at least on this planet ;)
	tempdiffpermeter 0.007
	; those are set in percent of the maximum terrain height
	maxwalkablehumidity 0.95
	maxsandheight 0.05
	maxgrassheight 0.9
	humidityFactor 1.0
	globalTemp 20

}

