
pauseOnStart true
paused true
defaultSeed 0
numThreads 1
debugsavepath "/tmp/mf"
creatureActionRadius 6
minimizeParallelRuns false

terrain
{
	; temperature difference in Â°C per meter height, constant ( at least on this planet ;)
	tempdiffpermeter 0.007
	; those are set in percent of the maximum terrain height
	maxwalkablehumidity 0.95 
	maxsandheight 0.05
	maxgrassheight 0.9
	humidityFactor 1.0
	globalTemp 20

}

terragen
{
	debug
	{
		; maximum heigth to generate
		maxheight 1500
		; 32x32 Tiles
		size 32
		; everything below this heigth will be water
		waterlimit 0.02
		; don't forget to adjust sim.creature.plantGrowthModifier when you change min/max nutrition values
		nutrition
		{
			min 0
			max 2000
		}
		humidity
		{
			min 0
			max 0.95
		}
	}
	plantSpecies 5
	plantCount 20000
	herbivoreSpecies 5
	herbivoreCount 2000
	carnivoreSpecies 5
	carnivoreCount 200
}


creature
{
	; health percentage required for hunting
	huntingThreshold 0.75
	
	mating
	{
		; health percentage required for mating
		HealthThreshold 0.9
		; age required before a creature starts to mate ( in percent of maxage )
		minAge 0.2
		; % of health lost on birth ( both parents )
		; and set for new creature
		HealthCost 0.25
	}
	
	; MOVING
	; migration probability in percent
	migProb 0.01
	
	env
	{
		; stretches out the range where creatures
		; don't take much damage from wrong elevation \__/ -> \____/
		altModifier1 16
		; higher values here mean steeper rise in damage
		; from moving further away from optimal elevation; only use even numbers! \__/ -> |__|
		altModifier2 2
		; general multiplier
		Mult 0.01
	}
	
	; higher values mean creatures' needs and abilities reach their maximum faster and stay there longer; only positive and even integer numbers!
	ageExponent 6
	; amount of max. health a dying creature adds to the nutrition of its current tile, needed to counter "nutrition deflation"
	nutritionIncrease 0.003
	; decreases temperature resistance of plants; higher = less resistant
	plantEnvDmgFactor 5
	; modifies plant growth rate depending on nutrition of current tile
	plantGrowthModifier 6000000
	
	defaults
	{
		age 0
	}
}


species
{
	rnd
	{
		temp
		{
			min -20
			max 40
		}
	}
	
	defaults
	{
		
		; 20*60*2, 2min livetime at 20tps
		maxAge 1400
		maxHealth 100
		; 5 meters per tick
		maxSpeed 0.05 
		; 5 tiles a 100m = 500m
		reach 
		{
			plant 1.5
			carnivore 3
			herbivore 1
		}
		resistance 1.0
		; breed every x ticks
		breedingSpeed 
		{	
			plant 200 
			carnivore 800
			herbivore 500
		}
		
		
		; FEEDING
		; defines the percentage of maxHealth a creature can regenerate in one tick
		; pendant to foodRequirement
		maxRegeneration
		{
			plants 0.05
			carnivore 1.00
			herbivore 1.00
		}

		; defines the percentage of maxHealth a creature looses each tick
		foodRequirement
		{
			plants 0.05
			carnivore 0.05
			herbivore 0.05
		}
		waterRequirement 0.5
		;  20C
		optimalTemperature 20
		imageSetName Creatures_serious
	}
}


